<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<link rel="stylesheet" media="screen"  type="text/css" href="./calendar.css">
</head>
<body>
<div class="scale-2x calendar">
	<div class="calendartitle">
		<h3 class="lightbrown" id="calendarmonth">Month</h3>
		<h5 class="lightbrown" id="calendaryear">Year</h5>
		<a class="lightbrown" href="" id="prev">&lt;</a>
		<a class="lightbrown" href="" id="next">&gt;</a>
	</div>
	<div class="calendarbody">
		<div class="lightgrey bodylist">
			<ul>
			<li>SUN</li>
			<li>MON</li>
			<li>TUE</li>
			<li>WED</li>
			<li>THU</li>
			<li>FRI</li>
			<li>SAT</li>
			</ul>
		</div>
		<div class="bodylist">
			<ul id="days">
			</ul>
		</div>
	</div>
</div>	
<script type="text/javascript" src="./calendar.js"></script>
</body>
</html>
